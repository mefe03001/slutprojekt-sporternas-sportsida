<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Logga in - Sporternas Sportsida</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Sporternas Sportsida</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Startsida</a></li>
			<li><a href="sporter.html">Sporter</a></li>
			<li><a href="sportlag.html">Sportlag</a></li>
			<li><a href="sportarenor.html">Sportarenor</a></li>
			<li><a href="logga-in.html">Logga in / Till Min Sida</a></li>
		</ul>
	</nav>
	<main>
		<!-- Form som skickar användaren till min-sida.html med metoden post. -->
		<form action="min-sida.html" method="post">
			<fieldset>
				<!-- Titeln logga in  -->
				<legend>Logga in</legend>
				<p>Logga in för att välja favoritlag, med mera!</p>
				
				<!-- Inmatningsfält för epostadress -->
				<div>
					<label for="email">E-Postadress:</label>
					<input name="email" id="email" type="email" required>
				</div>
				
				<!-- Inmatningsfält för lösenord -->
				<div>
					<label for="losenord">Lösenord:</label>
					<input name="losenord" type="password" id="losenord" required>
				</div>
				
				<!-- Knapp som skickar iväg datan -->
				<div>
					<input type="submit" value="Logga in">
				</div>
			</fieldset>
		</form>
	</main>
	<footer>
		<p><em>Sporternas Sportsida</em></p>
	</footer>
</body>
</html>
