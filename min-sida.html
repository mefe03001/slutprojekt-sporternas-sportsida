<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Logga in - Sporternas Sportsida</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Sporternas Sportsida</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Startsida</a></li>
			<li><a href="sporter.html">Sporter</a></li>
			<li><a href="sportlag.html">Sportlag</a></li>
			<li><a href="sportarenor.html">Sportarenor</a></li>
			<li><a href="logga-in.html">Logga in / Till Min Sida</a></li>
		</ul>
	</nav>
	<main>
		<h2>Min sida</h2>
		<p>Välkommen till min sida</p>
		<form action="min-sida.html" method="post">
			<fieldset>
				<legend>Ändra personliga uppgifter!</legend>
				<p>
					<label for="email">E-Postadress:</label>
					<input name="email" id="email" type="email" required>
				</p>
				<p>
					<label for="telefon">Telefonnummer</label>
					<input name="telefon" id="telefon" type="tel" required>
				</p>
			</fieldset>
			<fieldset>
				<legend>Välj ditt favoritlag!</legend>
				<p>
					<input type="radio" name="favoritlag" value="hv71" id="hv71">
					<label for="hv71">HV71</label>
				</p>
				<p>
					<input type="radio" name="favoritlag" value="hammarby" id="hammarby">
					<label for="hammarby">Hammarby</label>
				</p>
				<p>
					<input type="radio" name="favoritlag" value="aik" id="aik">
					<label for="aik">AIK</label>
				</p>
				<p>
					<input type="radio" name="favoritlag" value="vaxjo-lakers" id="vaxjo-lakers">
					<label for="vaxjo-lakers">Växjö Lakers</label>
				</p>
			</fieldset>
			<fieldset>
				<legend>Välj din favoritarena</legend>
				<p>
					<select name="favoritarena">
						<option value="soder-stadion">Söder stadion</option>
						<option value="vida-arena">Vida Arena</option>
					</select>
				</p>
			</fieldset>
			<p>
					<input type="submit" value="Skicka iväg svar">
			</p>
			
		</form>
	</main>
	<footer>
		<p><em>Sporternas Sportsida</em></p>
	</footer>
</body>
</html>
